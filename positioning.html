<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                right:30px;
                border: 3px
            }
            div.abolute {
                position: absolute;
                left:50px;
                border: 3px solid blue;
            }
            div.relative {
                position: relative;
                left: 100px;
                border: 3px solid #73Ad21;
            }
            div.fixed {
                position: fixed;
                top:0;
                width: 20px;
                border: 3px solid #73Ad21
            }
            div.sticky {
                position: sticky;
                top: 1px;
                left: 20px;
                width: 100px;
                border: 3px solid #73Ad21
            }
        </style>
    </head>
    <body>
<!-- change the position toshow the difference
