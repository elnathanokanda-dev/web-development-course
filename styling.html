<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Internal CSS -->
    <style>
        h2{
            color: amber;
        }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <hr>
    <!-- Inline CSS -->
    <h1 style="color: violet;">INLINE CSS EXAMPLE</h1>
    <!-- Internal CSS -->
    <h2 >INTERNAL CSS EXAMPLE</h2>
    <!-- External CSS -->
    <h3 >EXTERNAL CSS EXAMPLE</h3>
    <hr>

    <!-- element selector example -->
    <h4>ELEMENT SELECTOR EXAMPLE</h4>
    <h4>ELEMENT SELECTOR EXAMPLE</h4>
    <hr>

    <!--  class and id selector example -->
    <h2 class="my class">CLASS SELECTOR EXAMPLE </h2>
    <h2 id="myid">ID SELECTOR EXAMPLE </h2>
    <h2 class="myclass">CLASS SELECTOR EXAMPLE </h2>
    <hr>
</body>
</html>
